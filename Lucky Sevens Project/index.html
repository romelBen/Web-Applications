<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lucky Seven Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="luckySeven.js"></script>
        <link rel="stylesheet" href="masterLuckySeven.css">
    </head>

<body onload="hideResults()">
    <!--Apply bets here to play-->
    <div id="loadoutGame">
        <h1>Lucky Seven Game</h1>
        <span>Starting Bet: <input type="number" name="Starting Bet" id="betInput" placeholder="$0.00"></span>
        <br /> <br />
            <button onclick="game()" id="playButton">Play</button>
    </div>

    <!--Shows results at the end game-->
    <div id="results">
        <table>
            <caption><h2>Results</h2></caption>
            <tr>
                <th>Starting Bet</th>
                <th id="resultsBet"></th>
            </tr>

            <tr>
                <td>Total Rolls Before Going Broke</td>
                <td id="resultsRollCounter"></td>
            </tr>

            <tr>
                <td>Highest Amount Won</td>
                <td id="resultsHighestHeld"></td>
            </tr>

            <tr>
                <td>Roll Count at Highest Amount Won</td>
                <td id="resultsRollsFromHighest"></td>
            </tr>
        </table>
    </div>
</body>
</html>
