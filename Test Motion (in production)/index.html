<script>
function fadeOut() {
//Text box moves up
TweenMax.to(".myBtn", 1, {
     y: -100,
     opacity: 0
});

//Whole screen moves up
TweenMax.to(".screen", 2, {
     y: -400,
     opacity: 0,
     ease: Power2.easeInOut,
     delay: 2
});

//Transition to second screen
TweenMax.from(".overlay", 2, {
     ease: Power2.easeInOut
});

//Both move to third screen but not fully
TweenMax.to(".overlay", 2, {
     delay: 2.6,
     top: "-110%",
     ease: Expo.easeInOut
});

TweenMax.to(".overlay-2", 5, {
     delay: 3,
     top: "-110%",
     ease: Expo.easeInOut
});

//Finshes transition to third page with placement of image and text.
TweenMax.from("#background", 2, {
     delay: 3.2,
     opacity: 0,
     ease: Power2.easeInOut
});

TweenMax.to("#background", 2, {
    delay: 3.2, 
    opacity: 1,
    y: -300,
    ease: Power2.easeInOut
});
